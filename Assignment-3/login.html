<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #ffffff;
        --secondary: #333333;
        --accent: #4a9b8e;
        --text: #333333;
        --light-gray: #f5f5f5;
        --border-gray: #e0e0e0;
        --white: #ffffff;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 4px 16px rgba(74, 155, 142, 0.15);
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, var(--light-gray) 0%, #f0f8f6 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
      }

      .login-box {
        background: var(--white);
        padding: 40px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        transition: box-shadow 0.3s ease;
      }

      .login-box:hover {
        box-shadow: var(--shadow-hover);
      }

      .login-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .login-header h1 {
        font-size: 28px;
        font-weight: 600;
        color: var(--secondary);
        margin-bottom: 8px;
      }

      .login-header p {
        font-size: 14px;
        color: #999;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: var(--secondary);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        font-size: 14px;
        border: 1px solid var(--border-gray);
        border-radius: 8px;
        background: var(--light-gray);
        color: var(--secondary);
        transition: all 0.3s ease;
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        background: var(--white);
        box-shadow: 0 0 0 3px rgba(74, 155, 142, 0.1);
      }

      input::placeholder {
        color: #aaa;
      }

      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 24px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }

      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: var(--accent);
      }

      .remember-me label {
        margin: 0;
        text-transform: none;
        letter-spacing: normal;
        cursor: pointer;
        color: var(--text);
      }

      .forgot-password {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: #3a7b6e;
      }

      button {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background: var(--accent);
        color: var(--white);
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-family: inherit;
      }

      button:hover {
        background: #3a7b6e;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74, 155, 142, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .signup-link {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: var(--text);
      }

      .signup-link a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .signup-link a:hover {
        color: #3a7b6e;
      }

      .error-message {
        color: #ef4444;
        font-size: 13px;
        margin-top: 6px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      .error-message.show {
        display: block;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .login-box {
          padding: 32px 24px;
        }

        .login-header h1 {
          font-size: 24px;
        }

        button {
          padding: 12px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username or email"
              required
            />
            <div class="error-message" id="usernameError"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <div class="error-message" id="passwordError"></div>
          </div>

          <div class="form-footer">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="signup-link">
          Don't have an account? <a href="#">Sign up here</a>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault(); // stop page reload

        const username = usernameInput.value.trim();

        if (username === "") {
          alert("Please enter username");
          return;
        }

        // Save username
        localStorage.setItem("username", username);

        // Redirect to index.html
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
